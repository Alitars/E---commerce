<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商场导航</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
  <link rel="stylesheet" href="./css/sitenav.css">
</head>
<script src="./lib/flexible/index.js"></script>

<body>
  <div class="mm-container">
    <!-- 头部 -->
    <div class="header">
      <div class="back"><a href="javascript: history.back();"><i class="fa fa-chevron-left"></i></a></div>
      <i class="download fr"></i>
      <div class="title">商场导航</div>
    </div>

    <!-- 产品区域 -->
    <div class="nav-info">
      <div class="content">
        <ul class="clearfix">
          <li>
            <a href="#">
              <img src="http://misc.manmanbuy.com/images/hzweb/360.png" alt="">
              京东商城
            </a>
          </li>
        </ul>
      </div>
    </div>



    <!-- 底部区域 -->
    <div class="footer">
      <div class="top">
        <a href="javascript:;">登陆</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;" class="toTop"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="bottom">
        <p>
          <a href="#" class="mobile">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>

      </div>
    </div>
  </div>
  

  <script type="text/html" id="nav-infoTmp">
    {{each result v i }}
      <li>
        <a href="{{v.navHref}}">
          <img src="{{v.navImg}}" alt="">
          {{v.navTitle}}
        </a>
      </li>
    {{/each}}
  </script>




  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/sitenav.js"></script>
</body>

</html>
