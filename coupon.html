<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
  <link rel="stylesheet" href="./css/coupon.css">
</head>
<script src="./lib/flexible/index.js"></script>

<body>
  <div class="mm-container">
    <!-- 头部 -->
    <div class="header">
      <div class="back"><a href="javascript: history.back();"><i class="fa fa-chevron-left"></i></a></div>
      <i class="download fr"></i>
      <div class="title">优惠券</div>
    </div>
    
    <!-- 主题区域 -->
    <div class="coupon">
      <ul>
        <li>
          <a href="#">
            <img src="http://www.juanlaoda.com/ImageUpload/2013310191729944.jpg" alt="">
            <p>肯德基</p>
          </a>
        </li>
        
      </ul>
    </div>

    <!-- 底部区域 -->
    <div class="footer">
      <div class="top">
        <a href="javascript:;">登陆</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;" class="toTop"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="bottom">
        <p>
          <a href="#" class="mobile">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>

      </div>
    </div>
  </div>
  
  <!-- 模板引擎 -->
  <script type="text/html" id="couponTmp">
    {{each result v i}}
      <li>
        <a href="{{v.couponLink}}?couponid={{v.couponId}}">
          <img src="{{v.couponImg}}" alt="">
          <p>{{v.couponTitle}}</p>
        </a>
      </li>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/coupon.js"></script>
</body>

</html>
