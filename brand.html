<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌大全</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
  <link rel="stylesheet" href="./css/brand.css">
</head>
<script src="./lib/flexible/index.js"></script>

<body>
  <div class="mm-container">
    <!-- 头部 -->
    <div class="header">
      <a href="index.html"><i class="logo"></i></a>
      <i class="download"></i>
    </div>
    <!-- 搜索框 -->
    <div class="search">
      <button class="fr">搜索</button>
      <input type="text" placeholder="请输入搜索内容">
    </div>

    <!-- 列表面包屑导航 -->
    <div class="li-title">
      <a href="index.html">首页></a>
      <a href="category.html">全部分类></a>
    </div>

    <div class="hot-pro">
      <p><span></span>产品销量排行</p>
    </div>

    <div class="product-detail">
      <ul>
        <li>
          <a href="#">
            <span class="num" data-id="0">1</span>
            <span class="icon fa fa-chevron-right"></span>
            <div class="info-de">
              <div>渣渣电视</div>
              <p>30天全网销售：242408件</p>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="hot-pro">
        <p><span></span>哪个牌子好</p>
    </div>

    <!-- 产品销量排行 -->
    <div class="product">
      <ul>
        <li>
          <a href="#">
            <div class="fl pic">
              <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/2016100013332286607.jpg"
                alt="">
            </div>
            <div class="info">
              <div class="title">
                双11预售：优衣库 女士羊毛混纺大衣 184539asdadad
                <p>40元定金+319元尾款</p>
              </div>
              <div class="pro-last">
                <span class="mall">报价（6）</span>
                <span class="num">3人评论</span>
                <div class="star">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="hot-pro">
        <p><span></span>最新评论</p>
    </div>

    <div class="new-comment">
      <ul>
        <li>
          <div class="pro-detail">
            <div class="p-img fl"><img src="http://pro.zuyushop.com:8015/ProPic/20166/Thumb/Thumb_2016060015571382924.png"
                alt=""></div>
            <p>看见那海军东海那大</p>
          </div>
          <div class="com-detail">
            <div class="top">
              <span class="fl person">asda</span>
              <div class="star fl">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <span class="fr time">asdasdad</span>
            </div>
            <div class="com">
              哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈好好好好好好好好好好好好好好好艾德卡的教案打开你的看了你的拉上了
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- 底部区域 -->
    <div class="footer">
      <div class="top">
        <a href="javascript:;">登陆</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;" class="toTop"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="bottom">
        <p>
          <a href="#" class="mobile">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>

      </div>
    </div>
  </div>
  <!-- 对应十大品牌 -->
  <script type="text/html" id="hot-pro">
    {{each result v i }}
      <li>
        <a href="productlist.html?categoryid={{v.categoryId}}">
          <span class="num" data-id="i">{{i+1}}</span>
          <span class="icon fa fa-chevron-right"></span>
          <div class="info-de">
            <div>{{v.brandName}}</div>
            <p>{{v.brandInfo}}</p>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <!-- 产品销量排行 -->
  <script type="text/html" id="product-num">
    {{each result v i}}
      <li data-id="{{v.productId}}">
        <a href="bijia.html?productid={{v.productId}}">
          <div class="fl pic">
            {{@ v.productImg}}
          </div>
          <div class="info">
            <div class="title">
              {{v.productName}}
              <p>{{v.productPrice}}</p>
            </div>
            <div class="pro-last">
              <span class="mall">{{v.productQuote}}</span>
              <span class="num">{{v.productCom}}</span>
              <div class="star">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
            </div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <!-- 评论模板引擎 -->
  <script type="text/html" id="comm-Tmp">
    {{each result v i}}
      <li>
        <div class="pro-detail">
          <div class="p-img fl"><img src="{{v.img}}"
              alt=""></div>
          <p>{{v.txt}}</p>
        </div>
        <div class="com-detail">
          <div class="top">
            <span class="fl person">{{v.comName}}</span>
            <div class="star fl">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <span class="fr time">{{v.comTime}}</span>
          </div>
          <div class="com">
            {{v.comContent}}
          </div>
        </div>
      </li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brand.js"></script>
</body>

</html>
