<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>
<script src="./lib/flexible/index.js"></script>

<body>
  <div class="mm-container">
    <!-- 头部 -->
    <div class="header">
      <div class="back"><a href="javascript: history.back();"><i class="fa fa-chevron-left"></i></a></div>
      <i class="download fr"></i>
      <div class="title">国内折扣</div>
    </div>
    
    <!-- 产品区域 -->
    <div class="product">
      <ul class="clearfix">
        <li>
          <div class="img">
            <img src="http://img10.360buyimg.com/n7/jfs/t1720/256/513904188/195330/ce31e971/55d2cf3eNc2d117d0.jpg" alt="">
          </div>
          <h1>西域美农新疆特产五星和田红枣250g*2</h1>
          <p class="price">19.8元(5件99元)</p>
          <p class="from-mall">京东商城 | 10-22 13:28</p>
        </li>
      </ul>

    </div>

    <!-- 底部区域 -->
    <div class="footer">
      <div class="top">
        <a href="javascript:;">登陆</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;" class="toTop"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="bottom">
        <p>
          <a href="#" class="mobile">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>

      </div>
    </div>
  </div>
  <!-- 产品区域模板 -->
  <script type="text/html" id="discount-Tmp">
    {{each obj v i}}
      <li>
        <a href="discount.html?productid={{v.productId}}">
          <div class="img">
            {{@ v.productImg}}
          </div>
          <h1>{{v.productName}}</h1>
          <p class="price">{{v.productPrice}}</p>
          <p class="from-mall">{{v.productFrom}} | {{v.productTime}}</p>
        </a>
      </li>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/inlanddiscount.js"></script>
</body>

</html>
