<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
  <link rel="stylesheet" href="./css/discount.css">
</head>
<script src="./lib/flexible/index.js"></script>

<body>
  <div class="mm-container">
    <!-- 头部 -->
    <div class="header">
      <div class="back"><a href="javascript: history.back();"><i class="fa fa-chevron-left"></i></a></div>
      <i class="download fr"></i>
      <div class="title">国内折扣</div>
    </div>
    <!-- 产品区域 -->
    <div class="main-container">
      <div class="info">
        <h3>双11预售：日本进口尤妮佳/Moony婴儿纸尿裤M64*3包</h3>
        <div class="title-down">
          <span>hahahah</span>
          <span>2018/12/5</span>
          <span>梁非凡 / ( •̀ ω •́ )y</span>
        </div>
        <div class="intr">
          <div class="clearfix intr-img">
            <img src="./images/hua.jpg" alt="">
            海天的金标生抽酱油，采用了非转基因大豆以及小麦发酵而成，而自然鲜的口感是有些鲜甜鲜甜的感觉，非常适合用来作为日常炒菜用的调味料，当然也能用作白切系列的蘸酱调料，相信吃过美味鲜的慢友们都了解的。
          </div>
          
        </div>
        <div class="big">
          <img src="http://img10.360buyimg.com/n1/g13/M08/03/19/rBEhVFHUCF0IAAAAAAE6WA-oszMAAAvVQFF8CgAATpw626.jpg" alt="">
        </div>

        
        <div class="buy-box">
          <a href="#">前往购买</a>
        </div>

        <div class="ma-img">
          <img src="./images/mmbweixin2.png" alt="">
        </div>

        <div class="city-comment">
            

            
        </div>
      </div>
    </div>


    <!-- 底部区域 -->
    <div class="footer">
      <div class="top">
        <a href="javascript:;">登陆</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;" class="toTop"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="bottom">
        <p>
          <a href="#" class="mobile">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>

      </div>
    </div>
  </div>
  <!-- 产品区域模板 -->
  <script type="text/html" id="main-Tmp">
    {{each result v i}}
    <div class="info">
        <h3>{{v.productName}}</h3>
        <div class="title-down">
          <span>{{v.productFrom}}</span>
          <span>{{v.productTime}}</span>
          <span>{{v.productTips}}</span>
        </div>
        <div class="intr">
          <div class="clearfix intr-img">
            <img src="./images/hua.jpg" alt="">
            {{v.productInfo}}
          </div>
         
        </div>
        <div class="big">
          {{@v.productImg}}
        </div>
        <div class="buy-box">
          <a href="#">前往购买</a>
        </div>

        <div class="ma-img">
          <img src="./images/mmbweixin2.png" alt="">
        </div>

        <div class="city-comment">
            {{@ v.productComment}}
        </div>
      </div>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/discount.js"></script>
</body>

</html>
