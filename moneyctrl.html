<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>省钱控</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
</head>
<script src="./lib/flexible/index.js"></script>

<body>
  <div class="mm-container">
    <!-- 头部 -->
    <div class="header">
      <div class="back"><a href="javascript: history.back();"><i class="fa fa-chevron-left"></i></a></div>
      <i class="download fr"></i>
      <div class="title">省钱控 - 最新优惠</div>
    </div>

    <!-- 产品区域 -->
    <div class="product">
      <ul>
        <li>
          <a href="#">
            <div class="fl pic">
              <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/2016100013332286607.jpg"
                alt="">
            </div>
            <div class="info">
              <div class="title">
                双11预售：优衣库 女士羊毛混纺大衣 184539
                <span>40元定金+319元尾款</span>
              </div>
              <div class="bottom">
                <span class="mall">天猫商城 | 10-25 13:32</span>
                <span class="fr num">3人评论</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- 分页 -->
    <div class="productlist">
      <!-- 分页 -->
      <div class="list_page">
        <span class="page1">
          <a href="javascript:;">上一页</a>
        </span>
        <span>
          <select name="select" id="down">
            <option value="1" selecter>1/3</option>
            <option value="2">2/3</option>
            <option value="3">3/3</option>

          </select>
        </span>

        <span class="page2">
          <a href="javascript:;">下一页</a>
        </span>
      </div>
    </div>



  </div>
  <!-- 底部区域 -->
  <div class="footer">
    <div class="top">
      <a href="javascript:;">登陆</a>
      <a href="javascript:;">注册</a>
      <a href="javascript:;" class="toTop"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
    </div>
    <div class="bottom">
      <p>
        <a href="#" class="mobile">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>

    </div>
  </div>
  </div>


  <!-- 产品区域模板引擎 -->
  <script type="text/html" id="proTmp">
    {{each result v i}}
  <li>
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div class="fl pic">
          <!-- <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/2016100013332286607.jpg"
            alt=""> -->
            {{@ v.productImgSm}}
        </div>
        <div class="info">
          <div class="title">
            {{v.productName}}
            <span>{{v.productPinkage}}</span>
          </div>
          <div class="bottom">
            <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
            <span class="fr num">{{v.productComCount}}</span>
          </div>
        </div>
      </a>
    </li>
  {{/each}}
</script>

<script type="text/html" id="page">
  <% for(var i=0;i<=pages;i++){ %>
    <option value="{{i}}" {{ i==pageid ? 'selected="selected"': ''}}><%=i+1 %>/<%=pages+1 %></option>
  <% } %>
</script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyctrl.js"></script>
</body>

</html>
