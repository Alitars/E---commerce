<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
</head>
<script src="./lib/flexible/index.js"></script>

<body>
  <div class="mm-container">
    <!-- 头部 -->
    <div class="header">
      <div class="back"><a href="javascript: history.back();"><i class="fa fa-chevron-left"></i></a></div>
      <i class="download fr"></i>
      <div class="title">优惠券</div>
    </div>
    
    <div class="info">
      <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
      <ul>
        <li>
          <a href="javascript:;">
            <div class="pic">
              <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
            </div>
            <div class="word">
              <p class="txt">C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</p>
              <p class="price">$   666</p>
              <p class="time">有效期至10月31日</p>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- 底部区域 -->
    <div class="footer">
      <div class="top">
        <a href="javascript:;">登陆</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;" class="toTop"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="bottom">
        <p>
          <a href="#" class="mobile">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>

      </div>
    </div>
  </div>


  <div class="mask">
    <div>
      <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
    </div>
    <i class="fa fa-chevron-circle-left i-left"></i>
    <i class="fa fa-chevron-circle-right i-right"></i>
    <i class="fa fa-times-circle i-back"></i>
  </div>
  <!-- 模板引擎 -->
  <script type="text/html" id="cou-proTmp">
    {{each result v i}}
      <li>
        <a href="javascript:;">
          <div class="pic">
            {{@ v.couponProductImg}}
          </div>
          <div class="word">
            <p class="txt">{{v.couponProductName}}</p>
            <p class="price">{{v.couponProductPrice}}</p>
            <p class="time">{{v.couponProductTime}}</p>
          </div>
        </a>
      </li>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
